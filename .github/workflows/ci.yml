name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - uses: actions/setup-node@v4

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🔠 Lint project
        run: pnpm lint

      - name: ⚙️ Check engine ranges
        run: pnpm lint:engines

      - name: 🛠 Build project
        run: pnpm build

      - name: 🧪 Test
        run: pnpm test:coverage

      - name: 🟩 Coverage
        uses: codecov/codecov-action@v5
